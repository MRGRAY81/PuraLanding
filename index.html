    section {
      padding: 80px 20px;

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #090542, #0c0f5a, #0d1c7a);
    }

    .hero .logo {
      width: 180px;
      height: auto;
      margin-bottom: 25px;

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 30px;

    }

    .subscribe-form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .subscribe-form input {
      padding: 14px;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 6px 0 0 6px;
      width: 260px;
      max-width: 100%;
    }

    .subscribe-form button {
      padding: 14px 25px;
      font-size: 1rem;
      border: none;
      outline: none;
      cursor: pointer;
      background: #4a90e2;
      color: #ffffff;
      border-radius: 0 6px 6px 0;
      transition: background 0.3s ease;
    }

    .subscribe-form button:hover {
      background: #357ab8;
    }

    @media (max-width: 480px) {
      .subscribe-form {
        flex-direction: column;
      }
      .subscribe-form input, .subscribe-form button {
        border-radius: 6px;
        margin: 5px 0;
        width: 100%;
      }
    }

    /* About */
    .about {
      background: #0c0f5a;
    }

    .about h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
    }
